<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">
    <!-- шапка сайта -->
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="content">
        <!-- секция profile -->
        <section class="profile">
            <img src="./images/avatar.svg" alt="Аватар автора" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__title">Исследователь океана</p>
                <button class="profile__edit-form button" type="button"></button>
            </div>
            <button class="profile__add-item button" type="button"></button>
        </section>
        <!-- секция elements -->
        <section class="elements">
            <ul class="elements__item">
            </ul>
        </section>
    </main>
    <!-- футер -->
    <footer class="footer" lang="en">
        <p class="footer__title">© 2022 Mesto Russia</p>
    </footer>

    <!-- попап для профиля -->
    <div class="popup popup_edit">
        <div class="popup__container popup__container_form">
            <button class="popup__close popup__close_edit" type="button" aria-label="закрытие окна"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content popup__content_edit" name="post" novalidate>
                <input class="popup__input popup__input_btn_name" type="text" name="Name" id="Name" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="popup__error Name-error"></span>
                <input class="popup__input popup__input_btn_title" type="text" name="Info" id="Info" placeholder="О себе" required minlength="2" maxlength="200">
                <span class="popup__error Info-error"></span>
                <button disabled class="popup__submit-button popup__submit-button_invalid" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <!--попап для добавления элемента-->
    <div class="popup popup_add">
        <div class="popup__container popup__container_form">
            <button class="popup__close popup__close_add" type="button" aria-label="закрытие окна"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__content popup__content_add" name="editphoto" novalidate>
                <input class="popup__input popup__input_btn_destination" type="text" name="nameLink" id="nameLink" name="nameLink" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__error nameLink-error"></span>
                <input class="popup__input popup__input_btn_link" type="url" name="editLink" name="editLink" id="editLink" placeholder="Ссылка на картинку" required>
                <span class="popup__error editLink-error" ></span>
                <button disabled class="popup__submit-button popup__submit-button_invalid" type="submit" aria-label="Создать">Создать</button>
            </form>
        </div>
    </div>

    <!--попап изображений-->
    <div class="popup popup_image">
        <div class="popup__container popup__container_image">
            <button class="popup__close popup__close_image" type="button" aria-label="закрытие окна"></button>
            <img src="#" alt="#" class="popup__image" />
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <!-- template для изображений -->
    <template class="template">
        <li class="cards">
            <button class="cards__delete"></button>
            <img src="#" alt="#" class="cards__image" />
            <div class="cards__text">
                <h2 class="cards__title"></h2>
                <button class="cards__like" type="button" aria-label="лайк"></button>
            </div>
        </li>
    </template>
    <!-- подключение js -->
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
