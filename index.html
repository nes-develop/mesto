<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="page">
    <!-- шапка сайта -->
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="content">
        <!-- секция profile -->
        <section class="profile">
            <img src="./images/avatar.svg" alt="Аватар автора" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__form">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-form button" type="button"></button>
                </div>
                <p class="profile__title">Исследователь океана</p>
            </div>
            <button class="profile__add-item button" type="button"></button>
        </section>
    </main>
</body>
</html>
