<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">
    <!-- шапка сайта -->
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="content">
        <!-- секция profile -->
        <section class="profile">
            <img src="./images/avatar.svg" alt="Аватар автора" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__form">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-form button" type="button"></button>
                </div>
                <p class="profile__title">Исследователь океана</p>
            </div>
            <button class="profile__add-item button" type="button"></button>
        </section>
        <!-- секция elements -->
        <section class="elements">
            <ul class="elements__item">
            </ul>
        </section>
    </main>
    <!-- футер -->
    <footer class="footer" lang="en">
        <p class="footer__title">© 2022 Mesto Russia</p>
    </footer>
    <!-- попап для профиля -->
    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="закрытие окна"></button>
            <form class="popup__content" name="post">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_btn_name" name="name" placeholder="Имя">
                <input class="popup__input popup__input_btn_title" name="info" placeholder="О себе">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <!--попап для добавления элемента-->
    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="закрытие окна"></button>
            <form class="popup__content" name="editphoto">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_btn_destination" name="nameLink" placeholder="Название">
                <input class="popup__input popup__input_btn_link" name="editlink" placeholder="Ссылка на картинку">
                <button class="popup__submit-button" type="submit" aria-label="Создать">Создать</button>
            </form>
        </div>
    </div>

    <!--попап изображений-->
    <div class="popup popup_image">
        <div class="popup__container popup__background_black">
            <button class="popup__close-button" type="button" aria-label="закрытие окна"></button>
            <img src="#" alt="#" class="popup__image" />
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <!-- template для изображений -->
    <template class="template">
        <li class="cards">
            <button class="cards__delete"></button>
            <img src="#" alt="#" class="cards__image" />
            <div class="cards__text">
                <h2 class="cards__title"></h2>
                <button class="cards__like" type="button" aria-label="лайк"></button>
            </div>
        </li>
    </template>
    <!-- подключение js -->
    <script src="./scripts/script.js">
    </script>
</body>

</html>
