<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">
    <!-- шапка сайта -->
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="content">
        <!-- секция profile -->
        <section class="profile">
            <img src="./images/avatar.svg" alt="Аватар автора" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__form">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-form button" type="button"></button>
                </div>
                <p class="profile__title">Исследователь океана</p>
            </div>
            <button class="profile__add-item button" type="button"></button>
        </section>
        <!-- секция elements -->
        <section class="elements">
            <!-- функции по добавлению пока нет, 6 статических карт -->
            <ul class="elements__list-cards">
                <!-- 1 карточка -->
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/cards/moscow_city.jpeg" alt="">
                    <div class="elements__item">
                        <h2 class="elements__card-title">Москва</h2>
                        <button class="elements__card-like"></button>
                    </div>
                </li>
                <!-- 2 карточка -->
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/cards/sochi.jpeg" alt="">
                    <div class="elements__item">
                        <h2 class="elements__card-title">Сочи</h2>
                        <button class="elements__card-like"></button>
                    </div>
                </li>
                <!-- 3 карточка -->
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/cards/st-pterburg.jpeg" alt="">
                    <div class="elements__item">
                        <h2 class="elements__card-title">Санкт-Петербург</h2>
                        <button class="elements__card-like"></button>
                    </div>
                </li>
                <!-- 4 карточка -->
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/cards/kazan.jpeg" alt="">
                    <div class="elements__item">
                        <h2 class="elements__card-title">Казань</h2>
                        <button class="elements__card-like"></button>
                    </div>
                </li>
                <!-- 5 карточка -->
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/cards/milan.jpeg" alt="">
                    <div class="elements__item">
                        <h2 class="elements__card-title">Милан</h2>
                        <button class="elements__card-like"></button>
                    </div>
                </li>
                <!-- 6 карточка -->
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/cards/vladivostok.jpeg" alt="">
                    <div class="elements__item">
                        <h2 class="elements__card-title">Владивосток</h2>
                        <button class="elements__card-like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <!-- футер -->
    <footer class="footer" lang="en">
        <p>© 2022 Mesto Russia</p>
    </footer>
    <article class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input" value="Жак-Ив Кусто" id="input-name">
            <input class="popup__input" value="Исследователь океана" id="input-title">
            <button class="popup__submit-button">Сохранить</button>
            <button class="popup__close-button"></button>
        </div>
    </article>
    <script src="./pages/script.js">
    </script>
</body>
</html>
