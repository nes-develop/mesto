<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <!-- шапка сайта -->
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="content">
        <!-- секция profile -->
        <section class="profile">

            <div class="profile__avatar"></div>

            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <p class="profile__title"></p>
                <button class="profile__edit-form button" type="button"></button>
            </div>
            <button class="profile__add-item button" type="button"></button>
        </section>
        <!-- секция elements -->
        <section class="elements">
            <ul class="elements__item">
            </ul>
        </section>
    </main>
    <!-- футер -->
    <footer class="footer" lang="en">
        <p class="footer__title">© 2022 Mesto Russia</p>
    </footer>
    <!--попап для добавления элемента-->
    <div class="popup popup_add popup_type_add">
        <div class="popup__container popup__container_form">
            <button class="popup__close popup__close_add" type="button" aria-label="закрытие окна"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__content popup__content_add" name="popup__content-add-card" novalidate>
                <input class="popup__input popup__input_btn_destination" type="text" id='input-place' name="name"
                    placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__error input-place-error"></span>
                <input class="popup__input popup__input_btn_link" type="url" name="link" id='input-link'
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error input-link-error"></span>

                <button class="popup__submit-button" id="button-submit-add" type="submit"
                    aria-label="Создать">Создать</button> <!-- del popup__submit-button_invalid and disable-->
            </form>
        </div>
    </div>

    <!-- попап для профиля -->
    <div class="popup popup_edit popup_type_edit">
        <div class="popup__container popup__container_form">
            <button class="popup__close popup__close_edit" type="button" aria-label="закрытие окна"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content popup__content_edit" name="popup__content_edit-profile" novalidate>
                <!-- поле ввода имя профиля -->
                <input class="popup__input popup__input_btn_name" type="text" name="name" id='input-name'
                    placeholder="Имя" required minlength="2" maxlength="40">
                <span class="input-name-error popup__error name-error"></span>
                <!-- поле ввода работы -->
                <input class="popup__input popup__input_btn_title" type="text" name="job" id='input-proff'
                    placeholder="О себе" required minlength="2" maxlength="200">
                <span class="input-proff-error popup__error about-error"></span>
                <button class="popup__submit-button" type="submit">Сохранить</button>
                <!-- del popup__submit-button_invalid and disable-->
            </form>
        </div>
    </div>

    <!-- попап смены аватара -->
    <div class="popup popup_avatar">
        <div class="popup__container popup__container_avatar">
            <button class="popup__close popup__close_avatar" type="button" aria-label="закрытие окна"></button>

            <h2 class="popup__title popup__title_avatar">Обновить аватар профиль</h2>

            <form class="popup__content popup__content_avatar" name="edit-avatar" novalidate>
                <!-- поле ссылки на фото для автара -->
                <input class="popup__input popup__input_btn_avatar" type="url" name="avatar" id='avatar-link'
                    placeholder="Аватар">
                <span class="avatar-link-error popup__error avatar-error"></span>

                <button disabled class="popup__submit-button" type="submit">Сохранить</button>

            </form>
        </div>
    </div>



    <!-- попап подтверждения удаления -->
    <div class="popup popup_delete">
        <div class="popup__container popup__container_delete">
            <button class="popup__close" type="button" aria-label="закрытие окна"></button>
            <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
            <form class="popup__content popup__content_delete" novalidate>
                <button class="popup__submit-button" type="submit">Да</button>
            </form>
        </div>
    </div>

    <!--попап изображений-->
    <div class="popup popup_image">
        <div class="popup__container popup__container_image">
            <button class="popup__close popup__close_image" type="button" aria-label="закрытие окна"></button>
            <img src="#" alt="#" class="popup__image" />
            <p class="popup__subtitle"></p>
        </div>
    </div>



    <!-- template для изображений -->
    <template class="template">
        <li class="cards">
            <button class="cards__delete"></button>
            <img class="cards__image" src="#" alt="#" />
            <div class="cards__text">
                <h2 class="cards__title"></h2>
                <div class="cards__like_container">
                    <button class="cards__like" type="button" aria-label="лайк"></button>
                    <span class="cards__like_count"></span>
                </div>

            </div>
        </li>
    </template>
    <!-- подключение js старые скрипты убрали добавили type -->
    <!-- <script src="./scripts/cards.js"></script> -->
    <!-- <script type="module" src="./scripts/index.js"></script> -->
    <!-- <script src="./scripts/validate.js"></script> -->
</body>

</html>
